<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Counter</title>
<style>
  body {
    background-color: #3a0303;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  #container {
    background-color: rgb(233, 174, 174);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
  }

  #textarea {
    width: 100%;
    height: 150px;
    border: 1px solid #ccc;
    padding: 5px;
    margin-bottom: 10px;
    border-radius: 5px;
  }

  #counter {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    color: #1a1717;
  }
</style>
</head>
<body>
<div id="container">
    <label>Real Time Counter App :</label></br>
  <textarea id="textarea" maxlength="50" placeholder="Type up to 50 characters"></textarea>
  <div id="counter">
    Total character:<span id="charCount">0</span>
    Remaining Character:<span id="maxChar">50</span>
  </div>
</div>
<script>
  const textarea = document.getElementById('textarea');
  const charCount = document.getElementById('charCount');
  const maxChar = document.getElementById('maxChar');
  const remainingLabel = document.getElementById('remainingLabel');

  textarea.addEventListener('input', () => {
    const text = textarea.value;
    const remainingChars = 50 - text.length;
    charCount.textContent = text.length;
    maxChar.textContent = remainingChars;
    remainingLabel.textContent = `Remaining Characters:`;
  });
</script>
</body>
</html>
